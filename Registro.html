    <div class="contain">
        <h1>Registro de Contactos</h1>
        <form class="needs-validation" novalidate>
            <div class="row g-3">
                <!-- Nombre y Apellido en la misma fila -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                </div>

                <!-- Teléfono y Email en la misma fila -->
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="809-000-0000" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="tuemail@example.com" required>
                </div>

                <!-- Género -->
                <div class="col-md-6">
                    <label class="form-label">Género:</label>
                    <div class="d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="hombre" value="Hombre" required>
                            <label class="form-check-label" for="hombre">Hombre</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="mujer" value="Mujer" required>
                            <label class="form-check-label" for="mujer">Mujer</label>
                        </div>
                    </div>
                </div>

                <!-- País -->
                <div class="col-md-6">
                    <label for="pais" class="form-label">País:</label>
                    <select class="form-select" id="pais" required>
                        <option value="">Selecciona tu país</option>
                        <option value="RD">República Dominicana</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="HT">Haití</option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary me-2">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
</body>
